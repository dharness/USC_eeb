<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to Manage the Site</h1>
            <div class="account-wall">
                <img class="profile-img" src="images/ryan.jpg"
                    alt="">
                <form class="form-signin">
                <input type="text" ng-model="user.username" class="form-control" placeholder="Username" required autofocus>
                <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submit()">
                    Sign in</button>
                </form>
            </div>
            <a href="#" class="text-center new-account">Lost? Pretend you never saw this. </a>
        </div>
    </div>
</div>
