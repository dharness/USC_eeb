<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        
        <title>SB Admin - Bootstrap Admin Template</title>
        
        <!-- Custom CSS -->
        <link href="../styles/admin.css" rel="stylesheet">
        
        <!-- Custom Fonts -->
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        
    </head>
    
    <body>
        
        <div id="wrapper">
            
            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">USC Elections</a>
                </div>
                
                
                <!-- Top Menu Items -->
                <ul class="nav navbar-right top-nav">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> Admin <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
            
            <div id="page-wrapper">
                
                <div class="container-fluid">
                    
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                            Blog
                            </h1>
                            <ol class="breadcrumb">
                                <li>
                                    <i class="fa fa-edit"></i> Use this page to add a blog entry
                                </li>
                            </ol>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form">
                                
                                <div class="form-group" placeholder="Enter text">
                                    <label>Title</label>
                                    <input ng-model="entry.title" class="form-control">
                                    <p class="help-block">Put and edgy title for your blog post here.</p>
                                </div>
                                
                                <div class="form-group">
                                    <label>Content</label>
                                    <textarea ng-model="entry.content" class="form-control" rows="3"></textarea>
                                </div>
                                
                                <button type="reset" class="btn btn-default">Reset</button>
                                <button type="submit" ng-click="submitPost()" class="btn btn-default">Submit</button>
                                
                            </form>
                        </div>
                        
                        <div class="col-lg-6">
                            
                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                <div class="fileinput-new thumbnail" style="width: 400px; height: 350px;">
                                    <img data-src="holder.js/100%x100%" alt="...">
                                </div>
                                <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 400px; max-height: 350px;"></div>
                                <div>
                                    <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
                                    <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                                </div>
                            </div>
                            

                            
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </body>
    
</html>
