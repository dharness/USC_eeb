<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        
        <title>SB Admin - Bootstrap Admin Template</title>
        
        <!-- Custom CSS -->
        <link href="../styles/admin.css" rel="stylesheet">
        
        <!-- Custom Fonts -->
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <head>

    <title> USC Elections </title>

     <!-- load angular and angular route via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

    <!-- Basic Angular App -->
    <script src="app.js"></script>

    <!-- Controllers -->
    <script src="controllers/mainController.js"></script> 
    <script src="controllers/blogController.js"></script> 
    <script src="controllers/adminController.js"></script> 

    <!-- Library Files -->
    <script type="text/javascript" src ="lib/bootstrap.min.js"></script>
    <script type="text/javascript" src ="lib/blogManager.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>

    <!-- Styles -->
    <link rel='stylesheet' href='styles/style.css'>
    <link rel='stylesheet' href='styles/login-style.css'>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link href="styles/one-page-wonder.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Ugly Metadata -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


  </head>

    
    <body ng-controller="blogController">
        
        <div id="wrapper">
            
            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">USC Elections</a>
                </div>
                
                
                <!-- Top Menu Items -->
                <ul class="nav navbar-right top-nav">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> Admin <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a action='/logout' href="./logout"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
            
            <div id="page-wrapper">
                
                <div class="container-fluid">
                    
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                            Blog
                            </h1>
                            <ol class="breadcrumb">
                                <li>
                                    <i class="fa fa-edit"></i> Use this page to add a blog entry
                                </li>
                            </ol>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" action="/entry" method="post">
                                
                                <div class="form-group" placeholder="Enter text">
                                    <label>Title</label>
                                    <input type="text" name='title' class="form-control">
                                    <p class="help-block">Put and edgy title for your blog post here.</p>
                                </div>

                                <div class="form-group" placeholder="Enter text">
                                    <label>Author</label>
                                    <input type="text" name='author' class="form-control">
                                    <p class="help-block">Take credit for your amazing post.</p>
                                </div>

                                <div class="form-group">
                                    <label>Content</label>
                                    <textarea type="text" name='content' class="form-control" rows="3"></textarea>
                                </div>

                                <div class="form-group">
                                    <label>Link to Picture</label>
                                     <input type="text" name='image' class="form-control" onchange="previewFile()" id = "imageLink">
                                     <p class="help-block">Post url link to your photo.</p>
                                </div>
                                
                                <button type="reset" class="btn btn-default">Reset</button>
                                <button type="submit" id='sumbitButton' class="btn btn-default">Submit</button>
                                
                            </form>
                        </div>
                        
                        <div class="col-lg-6" id = "imagePreview">
                            
                        </div>
   
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </body>
    
</html>
